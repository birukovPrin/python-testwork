{% extends 'main.html' %}

{% block register %}
<section>


            <div class="col-sm-4 col-sm-offset-4 padding-left">

                    <div class="signup-form">
                        <h2>Register</h2>
                        <form action="/auth/register" method="post">
                          {% csrf_token %}
                            {{form.as_p}}
                            <input type="submit" name="submit" class="btn btn-default" value="Enter" />
                        </form>
                    </div>
                    <br>
                    {% if error %}
                      <label class="error">{{error}}</label>
                    {% endif %}

            </div>

</section>
{% endblock %}
